<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://api.cajthaml.eu/upload/reset_595b8cd7ad.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bc7caeb46.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Quizzz</title>
</head>

<body>
    <div class="header">
        <h1>Quizzz</h1>
        <h2>Level 1</h2>
    </div>
    <div class="question-bar">
        <div id="leftQBar" class="bar-left">
        </div>
        <div id="rightQBar" class="bar-right">
            <div id="prev-q" class="qbar-item qitem-active"><i class="fas fa-caret-left"></i></div>
            <div id="next-q" class="qbar-item qitem-active"><i class="fas fa-caret-right"></i></div>
            <div id="submit" class="qbar-item qbar-submit">Odeslat</div>
        </div>
    </div>
    <div id="main" class="main">
        <div class="main-content">
            <div id="question" class="question"></div>
            <div id="answers" class="answers"></div>
            <div id="submitQuestion" class="submit-question">Ulo≈æit</div>
        </div>
    </div>
    <div id="bottomBar" class="mobile-buttons hidden">
        <div id="b-submit" class="bot-submit">Odeslat</div>
        <div id="b-prev-q" class="bot-item"><i class="fas fa-caret-left"></i></div>
        <div id="b-next-q" class="bot-item"><i class="fas fa-caret-right"></i></div>
    </div>
</body>

</html>
