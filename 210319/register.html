<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <form class="main">
        <h2>Register</h2>
        <div class="acc-type">
            <label class="type-item cursor-pointer">
                <i class="fas fa-gamepad"></i>
                <p>Player</p>
                <input type="radio" value="player" name="type">
            </label>
            <label class="type-item cursor-pointer">
                <i class="fas fa-user"></i>
                <p>User</p>
                <input type="radio" value="user" name="type">
            </label>
        </div>
        <div class="fill-input">
            <div class="input-icon">
                <i class="fas fa-user"></i>
            </div>
            <input type="text" placeholder="Username" name="username" id="username">
        </div>
        <div class="fill-input">
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <input type="email" placeholder="Email" name="email" id="email">
        </div>
        <div class="fill-input">
            <div class="input-icon">
                <i class="fas fa-key"></i>
            </div>
            <input type="password" placeholder="Password" name="password" id="password">
        </div>
        <div class="fill-input">
            <div class="input-icon">
                <i class="fas fa-key"></i>
            </div>
            <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword">
        </div>
        <div class="checkbox" onClick="showPassword()">
            <input type="checkbox" class="cursor-pointer" name="show" id="show">
            <label for="show" class="disable-select cursor-pointer" onClick="showPassword()">Show passwords</label>
        </div>
        <div class="fill-input">
            <div class="input-icon">
                <i class="fas fa-venus-mars"></i>
            </div>
            <select name="gender" idplaceholder="Select Gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <input type="submit" value="Register" class="btn">
        <p>If you already have an account, <a href="index.html">login</a>!</p>
    </form>
    <script>
        function showPassword() {
            let x1 = document.getElementById("password")
            let x2 = document.getElementById("cpassword")
            if (x1.type == "password") {
                x1.type = "text"
                x2.type = "text"
            } else {
                x1.type = "password"
                x2.type = "password"
            }
        }
    </script>
</body>
</html>
