<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form class="main">
        <h2>Login</h2>
        <div class="fill-input">
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <input required type="email" placeholder="Email" name="email" id="email">
        </div>
        <div class="fill-input">
            <div class="input-icon">
                <i class="fas fa-key"></i>
            </div>
            <input required type="password" placeholder="Password" name="password" id="password">
        </div>
        <div class="checkbox">
            <input type="checkbox" class="checkbox" name="save" id="save">
            <label for="save" class="disable-select">Remember me for 30 days</label>
        </div>
        <input type="submit" value="Login" class="btn">
        <p>If you don't have an account, <a href="register.html">create one</a>!</p>
    </form>
</body>
</html>
